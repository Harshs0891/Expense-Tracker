{% extends "myapp/base.html" %}
{% load static %}

{% block msg %}
  {% if messages %}
  {% for message in messages %}
  <div class="container mx-auto mt-10 space-y-5">
    <!-- Alert Success  -->
    <div
      class="flex justify-between text-{% if message.tags == 'success' %}green{% else %}red{% endif %}-200 shadow-inner rounded p-3 bg-{% if message.tags == 'success' %}green{% else %}red{% endif %}-600"
    >
      <p class="self-center">
        <strong>Success </strong>{{message}}
      </p>
      <strong class="text-xl align-center cursor-pointer alert-del"
        >&times;</strong
      >
    </div>
  {% endfor %}
  {% endif %}
{% endblock msg %}

{% block body %}



<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
  
        <form class="max-w-md mx-auto" method="post">
            {% csrf_token %}
            <div>
                <h1 class="text-2xl font-semibold">Login</h1>
              </div>
              <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                  <div class="relative">
                    <input id="id_username" name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Username" />
                    <label for="username" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"> Username </label>
                  </div>
                  <div class="relative">
                    <input id="id_password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                    <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                  </div>
                  <div class="relative">
                    <button class="px-5 py-2.5 font-medium bg-blue-50 hover:bg-blue-100 hover:text-blue-600 text-blue-500 rounded-lg text-sm">Login</button>
                  </div>
                  <div class="relative text-sm">
                    <span>Doesn't Have Account! <a class="text-blue-800 font-semibold" href="{% url "register" %}">Register Here</a></span>
                  </div>
                </div>
              </div>
        </form>
  
       
  
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-dismissible="alert"]').forEach(function(alert) {
      var closeButton = alert.querySelector('[data-dismissible-target="alert"]');
      closeButton.addEventListener('click', function() {
        alert.style.display = 'none';
      });
    });
  </script>

{% endblock body %}
